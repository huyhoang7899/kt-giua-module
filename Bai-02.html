<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1, 2, 3, 4, 5, 6, 7];
    let sumOdd = tongSoLe(array);
    function tongSoLe(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++){
            let check = arr[i] % 2;
            if (check != 0){
                sum += arr[i];
            }
        }
        return sum;
    }
    document.write("Tổng các số lẻ là : " + sumOdd);
</script>
</body>
</html>
