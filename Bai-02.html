<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1, 2, 3, 4, 5];
    let ham = tongSoLe(array);
    function tongSoLe(arr) {
        let sum = 0;
        for (i = 0; i < arr.length; i++){
            if (arr[i] % 2 != 0){
                sum += arr[i];
            }
        }
        return sum;
    }
    document.write("Tổng các số lẻ là : " + ham);
</script>
</body>
</html>
