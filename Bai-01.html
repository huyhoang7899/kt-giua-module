<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Enter a number : <input type="number" id="txtNumber"> <button onclick="btnShow()">Show</button>
<p id="a">
<script>
    function ktSoNguyenTo(numBer) {
        for(let i = 2;i < numBer ; i++){
            if(numBer %i == 0){
                return false;
            }
        }return true;
    }
    function btnShow() {
        let number = document.getElementById("txtNumber").value;
        for (let i = 2; i < number; i++) {
            if (ktSoNguyenTo(i)) {
                document.getElementById("a").innerHTML += i + " ";
            }
        }
    }



</script>
</body>
</html>
