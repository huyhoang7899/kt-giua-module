<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Enter a number : <input type="number" id="inputNumber"> <button onclick="outputSNT()">Show</button>
<p id="a">
<script>
    function ktSoNguyenTo(N) {
        for(let i = 2;i<N;i++){
            if(N%i==0){
                return false;
            }
        }return true;
    }
    function outputSNT() {
        let number = document.getElementById("inputNumber").value;
        for (let i = 2; i < number; i++) {
            if (ktSoNguyenTo(i)) {
                document.getElementById("a").innerHTML += i + " ";
            }
        }
    }



</script>
</body>
</html>
